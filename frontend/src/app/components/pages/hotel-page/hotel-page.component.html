<div>
    <img src="{{hotel.photoName}}" alt="{{hotel.name}}" />

    <div class="details">
        <div class="name">
            {{hotel.name}}
        </div>
        <div class="address">
            Address: {{hotel.address}}
        </div>
        <div class="dailyPrice">
            Daily Price: {{hotel.dailyPrice | currency}}
        </div>
        <div class="numberOfRooms">
            Number of Rooms: {{hotel.numberOfRooms}}
        </div>
    </div>
</div>
