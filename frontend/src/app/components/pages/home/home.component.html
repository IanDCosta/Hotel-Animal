<app-search></app-search>
<ul>
    <li *ngFor="let hotel of hotels">
        <a routerLink="/hotel/{{hotel._id}}">
            <img src="{{hotel.photoName}}" [alt]="hotel.name"/>
            <div class="content">
                <div class="name">
                    {{hotel.name}}
                </div>
                <div class="address">
                    {{hotel.address}}
                </div>
                <div class="dailyPrice">
                    {{hotel.dailyPrice | currency}}
                </div>
                <div class="numberOfRooms">
                    {{hotel.numberOfRooms}}
                </div>
            </div>
        </a>
    </li>
</ul>
